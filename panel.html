<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gelly Extension</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page">
    <h1>Welcome to Gelly!</h1>
    <p>Adopt your Gelly and keep it happy by feeding, playing, and cleaning!</p>

    <!-- Link Account Button (hidden until needed by panel.js) -->
    <button id="linkAccountBtn" style="display:none;">
      Link Your Twitch Account
    </button>

    <button id="startGameBtn">Start Game</button>
  </div>

  <!-- Game Container -->
  <div id="gelly-container" style="display:none;">
    <div id="background">
      <!-- Sparkle overlay for evolution -->
      <div id="evolution-sparkles"></div>
      <img id="gelly-image" src="assets/egg.png" alt="Your Gelly creature">
    </div>

    <!-- Stats -->
    <section id="stats" aria-label="Gelly stats">
      <p>Energy: <span id="energy">100</span></p>
      <p>Mood: <span id="mood">50</span></p>
      <p>Cleanliness: <span id="cleanliness">50</span></p>
      <p>Jellybeans: <span id="jellybeanBalance">0</span></p>
    </section>

    <!-- Actions -->
    <div id="actions">
      <button id="feedBtn">Feed (Cost: 1000 points)</button>
      <button id="playBtn">Play</button>
      <button id="cleanBtn">Clean</button>
      <button id="helpBtn">Help</button>
    </div>

    <!-- Color Picker -->
    <div id="color-picker">
      <button data-color="blue" class="color-btn">Blue</button>
      <button data-color="green" class="color-btn">Green</button>
      <button data-color="pink" class="color-btn">Pink</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>

    <!-- Help Box -->
    <div id="help-box" style="display: none;">
      <p>Help: Feed, play, and clean your Gelly to keep it happy and earn points! Change colors for a cost of 10k jellybeans using the buttons.</p>
    </div>

    <!-- Temporary Message -->
    <p id="message" aria-live="polite"></p>
  </div>

  <!-- Twitch Extension Helper -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js" defer></script>
  
  <!-- Panel Script -->
  <script src="panel.js" defer></script>
</body>
</html>
